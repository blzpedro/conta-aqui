<app-modal-form 
    *ngIf="response.toggleModal" 
    (closeEvent)="closeModal()" 
    [message]="response.message"
    [title]="response.title"
    [type]="response.type">
</app-modal-form>
<div class="first-section">
    <div class="container">
        <div class="col-lg-12 text-center pt-4">
            <h2 class="mt-2 pb-4">
                Deixe a gestão financeira com especialistas do mercado <br> e foque no crescimento da sua empresa!
            </h2>
        </div>
    </div>
</div>
<div class="second-section">
    <div class="container content">
        <div class="col-lg-12 row align-items-center m-0">
            <div class="col-lg-8">
                <h2 class="text-center">
                    Reduza seus gastos e aumente seus lucros, <br> somente implementando o BPO Financeiro <br> da Conta Aqui.
                </h2>
                <div style="width: 80%; margin: 0 auto;">
                    <img src="../../../assets/images/contact-image.png" alt="">
                </div>
            </div>
            <div class="box col-lg-4">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" [(ngModel)]="name" [value]="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" [(ngModel)]="email" [value]="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>WhatsApp</mat-label>
                    <input matInput type="tel" [(ngModel)]="tel" [value]="tel">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Qual é o nome da sua empresa?*</mat-label>
                    <input matInput type="text" [(ngModel)]="companyName" [value]="companyName">
                </mat-form-field>

                <p>Qual o faturamento mensal da sua empresa?*</p>
                <label class="check">Menor de R$ 100mil
                    <input type="radio" checked="checked" name="radio" [(ngModel)]="billing" value="Menor de R$ 100mil">
                    <span class="checkmark"></span>
                </label>
                <label class="check">Entre R$ 100mil e R$ 300mil
                    <input type="radio" name="radio" [(ngModel)]="billing" value="Entre R$ 100mil e R$ 300mil">
                    <span class="checkmark"></span>
                </label>
                <label class="check">Acima de R$ 300mil
                    <input type="radio" name="radio" [(ngModel)]="billing" value="Acima de R$ 300mil">
                    <span class="checkmark"></span>
                </label>

                <button class="btn-full-purple col-lg-12" style="padding: 10px 20px;" (click)="sendBody()">
                    RECEBER CONTATO
                </button>
            </div>
        </div>
    </div>
</div>
<app-depoiments></app-depoiments>
<app-contact></app-contact>
<app-footer></app-footer>
